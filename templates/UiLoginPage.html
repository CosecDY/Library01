<!DOCTYPE html>
<html>

<head>
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/UiLoginPage.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>

<body>
    <section>
        <div class="form-box">
            <div class="form-value">

                <h2>Login</h2>
                <div class="login_button">
                    <form action="/login_page" method="POST">
                        <div class="inputbox">
                            <ion-icon name="person-outline"></ion-icon>
                            <input type="username" required name="username">
                            <label for="">Username</label>

                        </div>
                        <div class="inputbox">
                            <ion-icon name="lock-closed-outline"></ion-icon>
                            <input type="password" required name="password">
                            <label for="">Password</label>
                        </div>

                        <button type="submit">Log in</button>

                    </form>

                </div>




                <div class="forget_password">

                    <p>If you <a href="/forgot_password" rel="noopener noreferrer">Forget
                            Password</a></p>
                </div>


                <div class="register">
                    <p>Don't have a account? <a href="/register" rel="noopener noreferrer">Register</a></p>
                </div>
            </div>
        </div>
